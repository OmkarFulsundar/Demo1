<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex</title>
    <style>
        .outer{
              width: 300px;
              height: 200px;
              border: 2px dotted red;
              display: flex;
              justify-content: space-evenly;
              flex-wrap: wrap;
              
        }
        .outer div{
            width: 80px;
            height: 80px;
            border: 2px solid aqua;
            margin: 8px;
        }
    </style>
</head>
<body>
    <div class="outer">
    <div >1</div>
    <div>2</div>
    <div>3</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
</body>
</html>
